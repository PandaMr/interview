<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小鹿-大前端</title>
  </head>
  <body>
    <script>
      var a = {
        n: 1,
      };
      var b = a;

      a.x = a = {
        n: 2,
      };
      console.log(a.x);
      console.log(b);

      // 继承的常用四种方法
      // 1. 原型继承，缺点： 共享了父类的引用属性
      var Person = {
        friends: ["hello", "panda"],
      };
      var p1 = Object.create(Person);
      p1.friends.push("wang");
      var p2 = Object.create(Person);
      p2.friends.push("li");
      console.log(Person.friends);
    </script>
  </body>
</html>
