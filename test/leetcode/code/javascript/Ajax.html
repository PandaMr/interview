<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <div class="box">Ajax</div>
    <script>
        let url = 'http://127.0.0.1:5500/leetcode/code/javascript/data/test.json'
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url, false)
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
                if(xhr.status === 200){
                    console.log(xhr.responseText);
                }
            }
        }
        xhr.send(null);
    </script>
</body>
</html>
