<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="list"></div>
    <script>
        
        // 将频繁的DOM操作改为一次插入，提高性能
        //创建一个文档片段，此时还没有插入到DOM结构中
        let frag = document.createDocumentFragment()
        let list = document.getElementById('list')

        for (let i = 0; i < 10; i++) {
            // 创建元素先插入文档片段中
            let li = document.createElement('li')
            li.innerHTML = `${i}`
            frag.appendChild(li);
        }
        // 一次性插入到dom元素中 
        list.appendChild(frag)


        function foo() {
            var a = 20;
            function bar() {
                a = 30
                console.log(a);
            }
            bar()
        }
        foo()
    </script>
    
</body>
</html>
