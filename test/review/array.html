<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        let arr = [1,2,4,5,6]

        // concat
        let arr1 = arr.concat([4,5,6])
        console.log(arr,arr1);

        // map
        let arr2 = arr.map(item => item*10)
        console.log(arr,arr2);

        // filter
        let arr3 = arr.filter(item => item>2)
        console.log(arr, arr3);

        // slice
        let arr4 = arr.slice(1,2);
        console.log(arr,arr4);

        // reduce 累加器
        let arr5 = arr.reduce(function(pre, cur, index, arr){
            console.log(pre);
            console.log(cur);
            return pre + cur
        })
        console.log('total',arr5);
        // 最大值
        let max = arr.reduce((t, v) => {
            console.log('t:',t);
            console.log('v:',v);
            return t > v ? t : v
        })
        console.log('max',max);
        
    </script>
</body>
</html>
