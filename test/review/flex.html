<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            width: 100%;
            display: flex;
            
        }
        .left, .right{
            width: 300px;
            background-color: #ccc;
            height: 600px;
            border: 1px red solid;
        }
        .middle{
            flex:1;
            background-color: #ccc;
            height: 600px;
            border: 1px blue solid;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <div class="left">left</div>
        <div class="middle">
            <p><a href="#">middle</a></p>
        </div>
        <div class="right">right</div>
    </div>

    <script>
        // 深度优先遍历dom树  采用递归
        function BFS(node, nodeList) {
            if(node){
                // 如果节点存在则 添加到数组中
                nodeList.push(node);
                // 获取当前节点的子元素节点
                var children = node.children;
                console.log(children);
                // 递归所有子元素
                for (let i = 0; i < children.length; i++) {
                    BFS(children[i], nodeList)
                }
            }
            return nodeList;
        }
        let nodeList = [];
        nodeList = BFS(document.getElementById('container'), nodeList);
        console.log(nodeList);


        // 广度优先搜索算法 递归 
        

    </script>
</body>
</html>
