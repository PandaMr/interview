        // 使用闭包封装防抖函数  
        function debounce(fn, delay) {
            let timer = null;
            // 
            return function () {
                if(timer){
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    // fn();
                    fn.apply(this, arguments);
                    timer = null;
                }, delay);
            }
        }
        //绑定事件
        input.addEventListener('keyup', debounce(function(){
            console.log(input.value);
        }, 500))


    </script>
